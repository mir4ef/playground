<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <title>Read a JSON file and manipulate dropdowns using JavaScript</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style type="text/css" media="all">
            /* Miroslav Georgiev */
            div
            {
                margin: 10px;
            }
            div, select
            {
                font-size: 20px;
            }
            #modeldesc
            {
                display: none;
            }
        </style>
    </head>
    <body>
        <nav id="menu"></nav>
        <main id="main">
            <div>
                <label for="ddone">Select a Brand: </label>
                <select id="ddone" name="ddone">
                    <option value="">--Select--</option>
                </select>
            </div>
            <div>
                <label for="ddtwo">Select a Model: </label>
                <select id="ddtwo" name="ddtwo" disabled>
                    <option value="">Please select a brand first</option>
                </select>
            </div>
            <p id="modeldesc"></p>
        </main>

        <script type="text/javascript">
            // Miroslav Georgiev
            // javascript read a JSON file and populate a second dropdown based on the selection of the first one

            var obj;
            var objURL = "data/data.json";
            //var xmlhttp;

            if (window.XMLHttpRequest)
                xmlhttp = new XMLHttpRequest; // code for IE7+, Firefox, Chrome, Opera, Safari
            else
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); // code for IE6, IE5

            xmlhttp.open("GET", objURL, true);
            xmlhttp.send();

            xmlhttp.onreadystatechange = function ()
            {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200)
                {
                    obj = JSON.parse(xmlhttp.responseText);
                    handleData(obj);
                }
            };


            function handleData(response)
            {
                var menu = document.getElementById("menu");
                var menuItems = response.pages;
                var products;
                for (var i = 0, len = menuItems.length; i < len; i++)
                {
                    menu.innerHTML += "<a href='/" + menuItems[i].id + "' target='_self'>" + menuItems[i].menuName + "</a><br />";
                    if (menuItems[i].id === "products")
                        products = response.pages[i].productlist;
                }

                var selectionOne = document.getElementById("ddone");
                var selectionTwo = document.getElementById("ddtwo");
                // populate the first drop down
                for (var i = 0, len = products.length; i < len; i++)
                    selectionOne.options[selectionOne.options.length] = new Option(products[i].productname, products[i].productid);

                // attach events to the elements
                // check if the browser supports addEventListener first
                if (window.attachEvent)
                {
                    // for IE8-
                    selectionOne.attachEvent("onchange", function () {handleDropDownSelection(selectionOne, selectionTwo, products, "Please select a brand first");}, false);
                    selectionTwo.attachEvent("onchange", function () {handleModelSelection(selectionTwo);}, false);
                }
                else
                {
                    // for all IE9+, FF, Chrome, Opera, Safari
                    selectionOne.addEventListener("change", function () {handleDropDownSelection(selectionOne, selectionTwo, products, "Please select a brand first");}, false);
                    selectionTwo.addEventListener("change", function () {handleModelSelection(selectionTwo);}, false);
                }
            }

            var currentIndex = 0;
            var currentValue;
            var currentText;
            // handle drop down selection
            function handleDropDownSelection(firstSelect, secondSelect, arrOptions, str)
            {
                currentIndex = firstSelect.selectedIndex; // get the currently selected index in the first drop down
                currentValue = firstSelect.options[currentIndex].value; // get the currently selected value in the first drop down
                currentText = firstSelect.options[currentIndex].text; // get the currently selected text in the first drop down
                var opts; // var to store the values for the second drop down

                // get the matching array for the second drop down based on the selected value in the first drop down
                for (var i = 0, len = arrOptions.length; i < len; i++)
                {
                    if (currentValue === arrOptions[i].productid)
                        opts = arrOptions[i].models;
                }

                // first clear the drop down before populating it with new values
                if (secondSelect.length > 1)
                    clearDropDown(secondSelect);

                if (opts)
                {
                    // populate the second drop down with the appropriate options
                    secondSelect.options[0].text = "--Select--";
                    secondSelect.options[0].value = "";
                    secondSelect.disabled = false;
                    for (var i = 0, len = opts.length; i < len; i++)
                        secondSelect.options[secondSelect.options.length] = new Option(opts[i].modelname, opts[i].modelid);
                    
                }
                else
                {
                    // disable the second drop down and reset the selection
                    secondSelect.disabled = true;
                    secondSelect.selectedIndex = 0;
                    secondSelect.options[0].text = str;
                    secondSelect.options[0].value = "";
                }
            }
            
            // handle model selection
            function handleModelSelection(sel)
            {
                currentIndex = sel.selectedIndex; // get the currently selected index
                currentValue = sel.options[currentIndex].value; // get the currently selected value
                
            }

            // clear drop downs (clears everything from the second option to the end)
            function clearDropDown(dd)
            {
                dd.length = 1;
            }
        </script>
    </body>
</html>
